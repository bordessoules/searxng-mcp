# SearXNG settings - minimal config for MCP gateway
# Full docs: https://docs.searxng.org/admin/settings/

use_default_settings: true

server:
  secret_key: "change-me-in-production"
  bind_address: "0.0.0.0"
  port: 8080

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "en"
  formats:
    - html
    - json  # Required for API access

engines:
  - name: google
    disabled: false
  - name: bing
    disabled: false
  - name: duckduckgo
    disabled: false
  - name: wikipedia
    disabled: false
